<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>註冊頁面</title>
</head>
<body>
	<h1>請輸入基本資料</h1>
	<form>
		<label>姓名(必填)<br><input type="text" min="0" max="10" required="required" ></label><br><br>
		<label>學院(必填)<br>
			<select name="college">
				<option value="文學院">文學院</option>
				<option value="理學院">理學院</option>
				<option value="社科院">社會科學學院</option>
				<option value="法學院">法學院</option>
				<option value="商學院" >商學院</option>
				<option value="外國語文學院">外國語文學院</option>
				<option value="傳播學院">傳播學院</option>
				<option value="國際事務學院">國際事務學院</option>
				<option value="教育學院">教育學院</option>
			</select>
		</label><br><br>
		<label>手機(必填)<br><input type="tel" pattern="[0-9]" min="0" max="10" required="required" ></label><br><br>
		<label>Email(必填)<br><input type="email" required="required" ></label><br><br>
		<label>生日(非必填)<br><input type="date" ></label><br><br><br><br>
		<label><input type="submit" value="submit" ></label><br>
	</form>
</body>
</html>
